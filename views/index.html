<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy-mini - Connectez votre bot WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">ü§ñ Crazy-mini</h1>
            
            <div id="connection-form">
                <h2 class="text-xl font-semibold mb-4">Connectez votre bot WhatsApp</h2>
                
                <form id="connect-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Num√©ro WhatsApp</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone"
                            placeholder="ex: 24105730123"
                            class="w-full p-3 border border-gray-300 rounded-lg"
                            required
                        >
                    </div>
                    
                    <button 
                        type="submit"
                        id="connect-btn"
                        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700"
                    >
                        G√©n√©rer le code de pairing
                    </button>
                </form>
            </div>

            <div id="connection-status" class="mt-6 hidden">
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                    <h3 class="font-semibold text-yellow-800 mb-2">Code de pairing g√©n√©r√©</h3>
                    <div id="pairing-code" class="text-2xl font-mono font-bold text-center my-4"></div>
                    <p class="text-sm text-yellow-700">
                        Utilisez ce code dans WhatsApp > Param√®tres > Appareils connect√©s > Connecter un appareil
                    </p>
                    <div class="mt-4 w-full bg-gray-200 rounded-full h-2">
                        <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('connect-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const connectBtn = document.getElementById('connect-btn');
            
            connectBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> G√©n√©ration...';
            connectBtn.disabled = true;

            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('pairing-code').textContent = data.pairingCode;
                    document.getElementById('connection-status').classList.remove('hidden');
                    document.getElementById('connection-form').classList.add('hidden');
                    
                    // Animation de progression
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += 2;
                        document.getElementById('progress-bar').style.width = `${progress}%`;
                        
                        if (progress >= 100) {
                            clearInterval(interval);
                            // Redirection automatique apr√®s "connexion"
                            setTimeout(() => {
                                window.location.href = '/dashboard';
                            }, 2000);
                        }
                    }, 100);
                } else {
                    alert('Erreur: ' + data.message);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur de connexion au serveur');
            } finally {
                connectBtn.innerHTML = 'G√©n√©rer le code de pairing';
                connectBtn.disabled = false;
            }
        });

        // Pr√©-remplir le num√©ro depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const phoneFromUrl = urlParams.get('phone');
        if (phoneFromUrl) {
            document.getElementById('phone').value = phoneFromUrl;
        }
    </script>
</body>
</html>
